        * {
            box-sizing: border-box;

        body {
            width: 700px;
            background-color: #eee;
            padding: 0;
            margin: 0 auto;
        }

        body script {
            display: block;
            background-color: #89ffcc;
            padding: 10px;
            white-space: pre-wrap;
        }

        section {
            padding: 2em 2em;
            background-color: #fff;
            margin: 1em 0;

        .chart {
            width: 100%;
            height: 400px;

<section>
    <div class="chart">
        <div id="line_chart"></div>
    </div>
    <script>
      DiCharts.draw({
        element: document.getElementById('line_chart'),
        config: {
          title: 'Line Chart',
          type: 'line',
          colors: ['#ba0c2f', '#93328e', '#b7bf10', '#004862'],
          linearAxis: {
            showAxis: true,
            showAxisLabel: '',
            showGridlines: true,
            axisLabel: 'Rainfall (mm)',
          },
          categoryAxis: {
            showAxis: true,
            axisLabel: 'Months',
          },
          legend: {
            showLegend: true
          }
        },
        data: [
          {"Rainfall (mm)": 100, "Months": "Jan"},
          {"Rainfall (mm)": 200, "Months": "Feb"},
          {"Rainfall (mm)": 120, "Months": "Mar"},
          {"Rainfall (mm)": 270, "Months": "Apr"},
