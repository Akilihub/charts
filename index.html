<section>
    <div class="chart" ><div id="line_chart"></div></div>
    <script>
      DiCharts.draw({
        element: document.getElementById('line_chart'),
        config: {
          title: 'Line Chart',
          type: 'line',
          linearAxis: {
            showAxis: true,
            showGridlines: true,
            axisLabel: 'Rainfall (mm)',
          },
          categoryAxis: {
            showAxis: true,
            axisLabel: 'Months',
          },
          legend: {
            showLegend: true
          }
        },
        data: {
          labels: ['January', 'February', 'March', 'April', 'May', 'June'],
          series: [
            {
              color: '#ff9a55',
              label: '1992',
              values: [100, 200, 120, 270, 230, 210]
            },
            {
              color: '#ffea6c',
              label: '1993',
              values: [110, 130, 260, 250, 210, 180]

<section>
    <div class="chart" ><div id="full-stacked-area"></div></div>
    <script>
      const data = {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
        series: [
          {
            color: '#ffea6c',
            label: '1992',
            values: [0,0,0,0,0,0]
          },
          {
            color: '#ff9a55',
            label: '1993',
            values: [0,0,0,0,0,0]
          },
          {
            color: '#e7b2ff',
            label: '1994',
            values: [0,0,0,0,0,0]
          },
          {
            color: '#91ff92',
            label: '1995',
            values: [0,0,0,0,0,0]
          },
        ]
      };

      DiCharts
        .draw({
          element: document.getElementById('full-stacked-area'),
          config: {
            title: '100% Stacked Area Chart',
            type: 'full-stacked-area',
            /*linearAxis: {
              showAxis: true,
              showGridlines: true,
              axisLabel: 'Rainfall (mm)',
            },
            categoryAxis: {
              showAxis: true,
              axisLabel: 'Months',
            },
            legend: {
              showLegend: true
            }*/
          },
          data: data
        })
        .then(chart => {

          setInterval(() => {
            chart.addData({
              labels: data.labels,
              series: data.series.map(s => {
                return Object.assign(s, {
                  values: s.values.slice(1).concat([100 * Math.random()])
                });
              })
            });
          }, 1000)

        });

    </script>
</section>
