            padding: 0;
            margin: 0 auto;
        }

        body script {
            display: block;
            background-color: rgba(70, 191, 203, 0.1);
            padding: 10px;
            white-space: pre-wrap;
        }

        section {
            padding: 2em 2em;
            background-color: #fff;
            margin: 1em 0;
        }

        .chart {
            width: 100%;
            height: 400px;
            padding: 1em;
            margin: 0 0 1em;
            box-shadow: 0 0 1px 1px #eee;
        }

        h2, h3 {
            margin: 0;
        }

</head>
